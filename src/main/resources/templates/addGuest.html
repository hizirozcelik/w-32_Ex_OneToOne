<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Guest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{fragments/navbar :: body}"></div>

    <div class="container">
      <h1>Add Guest</h1>
      <form action="/addedGuest" >
        <div class="col col-4">
          <div class="mb-3">
            <label for="name" class="form-label">Guest Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Guest Age</label>
            <input type="number" class="form-control" name="age" />
          </div>

          <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" name="petName" />
          </div>

          <div class="mb-3">
            <label for="petKind" class="form-label">Pet Species</label>
            <input type="text" class="form-control" name="petKind" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <br />
      <a href="/" class="me-3">Home</a>
    </div>
    &nbsp;

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container" th:insert="~{fragments/footer :: footer}"></div>
</html>
