<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>

	<div th:insert="~{fragments/navbar :: body}"></div>

	<div class="container">

		<h1>Guest List</h1>
		<table class="table table-striped">
		  <thead>
			<tr>
			  <th scope="col">Student ID</th>
			  <th scope="col">Student Name</th>
			  <th scope="col">Student Age</th>
			  <th scope="col">Pet Name</th>
			  <th scope="col">Pet Species</th>
			</tr>
		  </thead>
		  <tbody>
			<tr th:each="g : ${guests}">
			  <td th:text="${g.id}"></td>
			  <td th:text="${g.name}"></td>
			  <td th:text="${g.age}"></td>
			  <td th:if="${g.pet != null}" th:text="${g.pet.name}"></td>
			  <td th:if="${g.pet == null}" ></td>
			  <td th:if="${g.pet != null}"  th:text="${g.pet.kind}"></td>
			  <td th:if="${g.pet == null}" ></td>
			</tr>
		  </tbody>
		</table>
    <a href="/addGuest" class="me-3">Add New Guest</a> 

	</div>
	&nbsp;
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
<div class="container" th:insert="~{fragments/footer :: footer}"></div>
</html>
